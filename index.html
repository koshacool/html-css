<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<header class="main-header">
  <nav class="navigation">
    <div class="navigation__circles">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
    </div>
    <div class="navigation__title">
      <img class="title__image" src="/src/assets/book.png" >
      <div class="title__text">MyBookApp</div>
    </div>
    <div class="navigation__links">
      <div>Help Center</div>
      <div class="navigation__links__circle"></div>
      <div>Our Support</div>
    </div>
  </nav>
  <div class="profile">
    <img class="profile__avatar" src="/src/assets/avatar-01.png" >
    <div class="profile__name">John Doe</div>
    <img class="profile__circle" src="/src/assets/.png" >
  </div>
</header>

<section class="main-content">
  <div class="side-menu">
    <div class="side-menu__item side-menu__item1">
      <button class="side-menu__add-button">
        <img src="/src/assets/plus.png" >
        <span>ADD A BOOK</span>
      </button>
    </div>

    <div class="vertical-scrolable">
    <div class="side-menu__item side-menu__item2">
      <div class="side-menu__item--link">
        <img src="/src/assets/book.png" >
        <span class="link-text">Now Reading</span>
      </div>

      <div class="side-menu__item--link">
        <img src="/src/assets/book.png" >
        <span class="link-text">Browse</span>
      </div>

      <div class="side-menu__item--link">
        <img src="/src/assets/book.png" >
        <span class="link-text">Buy Books</span>
      </div>

      <div class="side-menu__item--link">
        <img src="/src/assets/book.png" >
        <span class="link-text">Favourite Books</span>
      </div>

      <div class="side-menu__item--link">
        <img src="/src/assets/book.png" >
        <span class="link-text">Wishlist</span>
      </div>

      <div class="side-menu__item--link">
        <img src="/src/assets/book.png" >
        <span class="link-text">History</span>
      </div>
    </div>
    <div class="side-menu__item side-menu__item3">
      <div class="side-menu__item--link">
        <div class="link__circle link__circle-1"></div>
        <span class="link-text">Must Read Titles</span>
      </div>

      <div class="side-menu__item--link">
        <div class="link__circle link__circle-2"></div>
        <span class="link-text">Best Of List</span>
      </div>

      <div class="side-menu__item--link">
        <div class="link__circle link__circle-3"></div>
        <span class="link-text">Classic Novels</span>
      </div>

      <div class="side-menu__item--link">
        <div class="link__circle link__circle-4"></div>
        <span class="link-text">Non Fiction</span>
      </div>
    </div>
    <div class="side-menu__item side-menu__item4">
      menu
    </div>
    </div>
  </div>
  <div class="books-block">books</div>
</section>

<footer class="main-footer">
  <div class="main-footer__info">
    <img src="/src/assets/.png" />
  </div>
  <div class="main-footer__settings">
    <img src="/src/assets/settings.png" />
  </div>
</footer>
</body>
</html>
